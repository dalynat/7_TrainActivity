<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class = 'container'>
        <div class ='jumbotron'>
            <h1 class='text-center'>Train Times</h1>
            <h3 class='text-center'>Find a train when you want to go</h3>
        </div>
        <div class='card'>
            <div class='card-header'>
                Current Schedule
            </div>
            <div class='card-body'>
                <table id='train-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class='card mt-2'>
            <div class='card-header'>
                <form>
                    <input type='text' class='form-control' id='trainName' placeholder="Train Name"/>
                    <br/>
                    <input type='text' class='form-control' id='destination' placeholder="Destination"/>
                    <br/>                    
                    <input type='text' class='form-control' id='firstTrain' placeholder="First Train Time"/>
                    <br/>                    
                    <input type='text' class='form-control' id='frequency' placeholder="Frequency"/>
                    <br/>                    
                    <button type="submit" class="btn btn-danger" id="addTrain">Submit</button>
                </form>
            </div>     
        </div>
    </div>
    <script src="Train.js"></script>
</body>
</html>
